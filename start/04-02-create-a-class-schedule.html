<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Class Schedule</title>
</head>

<body>
  <thead>
    <tr>
      <th class="class">Class</th>
      <th class="teacher">Teacher</th>
      <th class="room">Room</th>
      <th class="day">Day</th>
      <th class="time">Time</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="class">Math 101</td>
      <td class="teacher">Mr. Smith</td>
      <td class="room">A1</td>
      <td class="day">Mon</td>
      <td class="time">09:00 - 10:30</td>
    </tr>
    <tr>
      <td class="class">Science 201</td>
      <td class="teacher">Ms. Johnson</td>
      <td class="room">B2</td>
      <td class="day">Tue</td>
      <td class="time">10:30 - 12:00</td>
    </tr>
    <tr>
      <td class="class">History 301</td>
      <td class="teacher">Dr. Brown</td>
      <td class="room">C3</td>
      <td class="day">Wed</td>
      <td class="time">13:00 - 14:30</td>
    </tr>
    <tr>
      <td class="class">Art 401</td>
      <td class="teacher">Ms. Davis</td>
      <td class="room">D4</td>
      <td class="day">Thu</td>
      <td class="time">15:00 - 16:30</td>
    </tr>
    <tr>
      <td class="class">PE 501</td>
      <td class="teacher">Mr. Wilson</td>
      <td class="room">Gym</td>
      <td class="day">Fri</td>
      <td class="time">08:00 - 09:30</td>
    </tr>
  </tbody>
  </table>
</body>

</html>
